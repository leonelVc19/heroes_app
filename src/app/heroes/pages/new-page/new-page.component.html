<h1>
  {{ currentHero.id ? 'Editar' : 'Agregar' }}
  Heroe
  <small *ngIf="currentHero.id">{{ currentHero.superhero}}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<section class="grid">
  <section class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>

        <form class="grid"  [formGroup]="heroForm" (ngSubmit)="onSumit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super heroe</mat-label>
            <input matInput type="text" required formControlName="superhero">
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter Ego</mat-label>
            <input matInput type="text" required formControlName="alter_ego">
          </mat-form-field>

          <mat-form-field class="col-12 ">
            <mat-label>Primera aparicion</mat-label>
            <input matInput type="text" required formControlName="first_appearance">
          </mat-form-field>


          <mat-form-field class="col-12 ">
            <mat-label>Personajes</mat-label>
            <input matInput type="text" required formControlName="characters">
          </mat-form-field>

          <mat-form-field class="col-12 ">
            <mat-label>Creador</mat-label>
            <mat-select required  formControlName="publisher">
              <mat-option *ngFor="let publisher of publishers"
                [value]="publisher.id"
              >
                {{ publisher.value }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12 ">
            <mat-label>Alternative Image</mat-label>
            <input matInput type="text" required formControlName="alt_img">
          </mat-form-field>

        </form>

        <section class="flex justify-content-between">
          <button *ngIf="currentHero.id"
            mat-stroked-button color="warn"
            (click)="onDeleteHero()">
            <mat-icon>delete</mat-icon>
            Borrar
          </button>
          <span class="spacer"></span>
          <button mat-raised-button color="primary" (click)="onSumit()">
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </section>

      </mat-card-content>
    </mat-card>
  </section>

  <section class="col-12 sm:col-6">
    <mat-card>
      <img [src]="currentHero | heroImage" alt="imagen del heroe" mat-card-image>
    </mat-card>
  </section>
</section>
