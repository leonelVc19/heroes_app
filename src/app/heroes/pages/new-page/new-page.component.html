<h1>
  Editar / Agregar
  Heroe
  <small>Superman</small>
</h1>


<mat-divider class="mb-2">

</mat-divider>

<section class="grid">
  <section class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>

        <section class="grid">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super heroe</mat-label>
            <input matInput type="text" required="">
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter Ego</mat-label>
            <input matInput type="text" required="">
          </mat-form-field>

          <mat-form-field class="col-12 ">
            <mat-label>Primera apacicion</mat-label>
            <input matInput type="text" required="">
          </mat-form-field>


          <mat-form-field class="col-12 ">
            <mat-label>Personajes</mat-label>
            <input matInput type="text" required="">
          </mat-form-field>

          <mat-form-field class="col-12 ">
            <mat-label>Creador</mat-label>
            <mat-select required="">
              <mat-option *ngFor="let publisher of publishers"
                [value]="publisher.id"
              >
                {{ publisher.value }}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </section>

        <section class="flex justify-content-between">
          <button mat-stroked-button color="warn">
            <mat-icon>delete</mat-icon>
            Borrar
          </button>
          <span class="spacer"></span>
          <button mat-raised-button color="primary">
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </section>

      </mat-card-content>
    </mat-card>
  </section>

  <section class="col-12 sm:col-6">
    <mat-card>
      <img src="" alt="imagen del heroe" mat-card-image>
    </mat-card>
  </section>
</section>
