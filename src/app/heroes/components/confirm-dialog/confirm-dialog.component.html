<h1 mat-dialog-title>Esta seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, estas apunto de eliminar a {{ data.superhero }}</p>
</div>
<div mat-dialog-actions class="flex justify-content-between">
  <button
    mat-raised-button
    color="primary"
    (click)="onNoClick()"
  >No Gracias</button>
  <button
    mat-raised-button
    color="warn"
    (click)="onConfirm()"
    cdkFocusInitial
  >OK</button>
</div>
