<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle> {{ hero.alter_ego }} </mat-card-subtitle>
  </mat-card-header>
  <!--TODOimagen-->
  <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero">

  <!--TODO-->
  <mat-card-content class="mt-2">
    <h4> {{ hero.publisher }} </h4>
    <p>
      <strong>Primera aparicion</strong> {{hero.first_appearance}}
    </p>
    
    <br>

    <mat-chip-listbox>
      <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0-3">
        {{ name }}
      </mat-chip>
    </mat-chip-listbox>

  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button
      [routerLink]="['/heroes/edit', hero.id]"
      mat-stroked-button
      color="accent"
    >Editar
      <mat-icon>edit</mat-icon>
    </button>
    <span class="spacer"></span>

    <button
      [routerLink]="['/heroes', hero.id]"
      mat-raised-button
      color="warn"
    >Mas
      <mat-icon>more_horiz</mat-icon>
    </button>
  </mat-card-actions>

</mat-card>
