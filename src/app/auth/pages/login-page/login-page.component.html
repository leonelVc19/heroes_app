<section class="flex flex-column">
  <span class="text-lg mb-4">Login</span>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Nombre de Usuario">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña">
  </mat-form-field>

  <!-- esas son directivas de angular material -->
  <button mat-stroked-button color="warn"
    (click)="onLogin()"
  >
    <mat-icon>save</mat-icon>
    Ingresar
  </button>

  <article class="flex justify-content-end mt-5">
    <a routerLink="/auth/new-account">Ya tienes cuenta?</a>
  </article>
</section>
