<section class="flex flex-column">
  <span class="text-lg mb-4">Registro</span>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Nombre de Usuario">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input type="text" matInput placeholder="Nombre completo">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña">
  </mat-form-field>

  <!-- esas son directivas de angular material -->
  <button mat-stroked-button color="warn">
    <mat-icon>save</mat-icon>
    Crear Cuenta
  </button>

  <article class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">No tienes cuenta?</a>
  </article>
</section>
